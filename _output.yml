bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Statistical Learning with R</a></li>
      after: |
        <li><a href="https://github.com/teazrq/slwr" target="blank">&copy; 2018 Ruoqing Zhu</a></li>
    download: [pdf]
    edit: https://github.com/teazrq/slwr/edit/master/%s
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  pandoc_args: --chapters
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
bookdown::epub_book:
  stylesheet: style.css
